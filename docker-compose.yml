version: '3'

services:
  web:
    image: python:3.11-slim
    platform: linux/amd64
    volumes:
      - ./app:/app
    working_dir: /app
    ports:
      - "8000:8000"
    command: >
      bash -c "pip install -r requirements.txt &&
               pip install django boto3 celery django-environ gunicorn &&
               if [ ! -f manage.py ]; then django-admin startproject config . && python manage.py migrate; fi &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - ALLOWED_HOSTS=*
      - DJANGO_SETTINGS_MODULE=config.settings
      - AWS_REGION=ap-northeast-1
      - CHATWORK_API_TOKEN=a73b980012025e79f98e8aae4c58ad6c
      - CHATWORK_ROOM_ID=21235770
    env_file:
      - .env
